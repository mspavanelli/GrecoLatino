	<link rel="stylesheet" href="main.css">
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Greco Latino</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<!-- <li class="active"><a href="#">Home</a></li> -->

				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>

	<header>
		<img src="img/logo.png" alt="Logo da Greco Latino Intituto">
	</header>

	<main>
		<section class="container-fluid conteudo">
			<h2>Áreas de Estudo</h2>
			<div class="areas">
				<figure>
					<img src="img/ingles.png" alt="">
					<figcaption>Inglês</figcaption>
				</figure>
				<figure>
					<img src="img/redacao.png" alt="">
					<figcaption>Redação</figcaption>
				</figure>
				<figure>
					<img src="img/hipnose.png" alt="">
					<figcaption>Hipnose</figcaption>
				</figure>
				<figure>
					<img src="img/coaching.png" alt="">
					<figcaption>Coaching</figcaption>
				</figure>
			</div>
			<h2>Cursos</h2>
			<div class="cursos">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-3 ingles">
						<ul>
							<li>Situacional</li>
							<li>Com música</li>
							<li>Para viagem</li>
							<li>Instrumental</li>
						</ul>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3 redacao">
						<ul>
							<li>ENEM</li>
							<li>Concursos</li>
							<li>Literária</li>
							<li>Terapêutica</li>
						</ul>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3 hipnose">
						<ul>
							<li>Curso de Hipnose direcionada à solução de problemas pessoais</li>
						</ul>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3 coaching">
						<ul>
							<li>Treinamento para autoconhecimento baseado em técnicas de PNL</li>
						</ul>
					</div>
				</div>
			</div>
		</section>	
	</main>
