<!DOCTYPE html>
<html ng-app="grecoLatino" lang="pt">
<head>
	<title>Instituto Greco Latino</title>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
	<link rel="stylesheet" href="main.css">
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Greco Latino</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<!-- <li class="active"><a href="#">Home</a></li> -->

				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>

	<header>
		<img src="img/logo.png" alt="Logo da Greco Latino Intituto">
	</header>
	
	<hr>

	<main class="container-fluid">

		<section ng-controller="cursosCtrl">

			<h2 class="titulo">Áreas de Estudo</h2>
			<div class="areas">
				<figure>
					<a href="">
						<img src="img/icone_ingles.png" alt="" ng-click="area = 'ingles'">
					</a>
					<figcaption>Inglês</figcaption>
				</figure>
				<figure>
					<a href="">
						<img src="img/icone_redacao.png" alt="" ng-click="area = 'redacao'">
					</a>
					<figcaption>Redação</figcaption>
				</figure>
				<figure>
					<a href="">
						<img src="img/icone_hipnose.png" alt="" ng-click="area = 'hipnose'">
					</a>
					<figcaption>Hipnose</figcaption>
				</figure>
				<figure>
					<a href="">
						<img src="img/icone_coaching.png" alt="" ng-click="area = 'coaching'">
					</a>
					<figcaption>Coaching</figcaption>
				</figure>
			</div>

			<hr>

			<section id="detalhes">
				<h3>{{area}}</h3>
				<div ng-repeat="curso in cursos(area)">
	                <curso nome="{{curso.nome}}" descricao="{{curso.descricao}}" horas="{{cursos.horas}}">====</curso>
	            </div>
			</section>
		</section>

	</main>

		<div class="container">
			<p class="text-muted">
				Rua Juraraterê, 73 - Sobreloja - Itaim Pta. S. Paulo  08040-040
			</p>
		</div>
	</footer> -->
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.8/angular-sanitize.min.js"></script>
	<script src="app.js"></script>
	<script src="diretivas.js"></script>
	<script src="main.js"></script>
</body>
</html>
